<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Deals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="  background: radial-gradient(50% 50% at 50% 50%, rgba(0, 224, 255, 0.14) 0%, rgba(0, 224, 255, 0.021) 100%);">



<div style=" position: relative; overflow: hidden; background: radial-gradient(50% 50% at 50% 50%, rgba(0, 224, 255, 0.14) 0%, rgba(0, 224, 255, 0.021) 100%);">

  <div style="width: 428px; height: 69px;">
    <div
      style="width: 1000000px; height: 69px; position: absolute;left: -0.5px; top: -0.5px; background: linear-gradient(to bottom, #22e4cd 0%, rgba(34,228,205,0) 100%);"
    >
    <p
      style="width: 400px; position: absolute; left: 14px; top: -3px; font-size: 28px; text-align: center; color: #000; "
    >
      Best Deals in these times
    </p></div>
  </div>


<div class ="row">
{% for product in products reversed  %}

<div class ="col-xs-9 col-md-3">

<form method="get" action="{{product.linkWeb}}">
  <button type="submit" style="border: 5px solid #e7e7e7; color: LightGray;  width: 200px; height: 230px;  left: absolute;top: absolute; ">

    <img src = "{{product.link}}"  height="128px" ; width="128px" ; left="19px" ; top="11px" ; border-radius="0px" ; >
    <p
      style="width: 190px; height: 39px;  left: 19px; top: absolute; font-size: 9px; text-align: left; color: #000;"
    >
      {{product.desc}}
    </p>
    <p
      style="width: 190px; height: 16px;  left: 61px; top: absolute; font-size: 9px; text-align: left; color: #000;"
    >
      {{product.price}}
    </p>



</button>
</form>

</div>


{% endfor %}

</div>
</div>









</body>
</html>
